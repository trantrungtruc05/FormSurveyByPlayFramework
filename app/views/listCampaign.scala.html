@(listCampaign: List[dao.Campaign])

@main("List Campaign"){

<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Campaign</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
<div id="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">

				
					<table width="100%"
						class="table table-hover"
						id="dataTables-example">
						
						<tbody>
    					@for(campaign <- listCampaign){
					    		<tr>
					    			<td style="display:none;">@campaign.getId</td>
									<td>@campaign.getCampaignName()</td>
									<td><a href="@routes.CampaignPageController.updateCampaign?id=@campaign.getId()&action=edit" class="btn btn-info" role="button">Edit</a>
									<a href="@routes.CampaignPageController.deleteCampaign?id=@campaign.getId()" class="btn btn-danger" role="button">Delete</a></td>
								</tr>
    					}
      
  						  </tbody>
					</table>
					<!-- /.table-responsive -->

				
			</div>
		</div>
	</div>
</div>


}
