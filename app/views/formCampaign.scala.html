@(campaignNames: String) @main("Design Campaign") {
<div class="panel panel-default">
	<div class="panel-heading">
		<h1>@campaignNames</h1>
	</div>
	<div class="panel-body">
		<button type="button" class="btn btn-success" data-toggle="modal"
			data-target="#myModal">Add Items</button>

	</div>

	<div id="contentQuestion">
		<div class="panel-body" id="q1">
			<h5>
				Question 1 <small></small>
			</h5>

			<input class="form-control" id="inputdefault" type="text">
			<h5>
				Answer <small></small>
			</h5>
			<div class="radio">
				<label><input type="radio" name="optradio">Option 1</label>
			</div>
			<div class="radio">
				<label><input type="radio" name="optradio">Option 2</label>
			</div>
			<div class="radio disabled">
				<label><input type="radio" name="optradio">Option 3</label>
			</div>
		</div>

		<div class="panel-body" id="q2">
			Question 2: <input class="form-control" id="inputdefault" type="text">
			Answer:
			<div>
				<label class="checkbox-inline"> <input type="checkbox"
					value="">Option 1
				</label> <label class="checkbox-inline"> <input type="checkbox"
					value="">Option 2
				</label> <label class="checkbox-inline"> <input type="checkbox"
					value="">Option 3
				</label>
			</div>
		</div>

		<div class="panel-body" id="q2">
			Question 3: <input class="form-control" id="inputdefault" type="text">
			Answer: <input class="form-control" id="inputdefault" type="text">
		</div>
	</div>


	<div class="panel-footer">
		<button type="button" class="btn btn-success" data-toggle="modal"
			data-target="#myModal">Finish Survey</button>
	</div>


	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Select Question Type</h4>
				</div>
				<div class="modal-body">
					<select class="form-control" id="questionType">
						<option value="1">Multi-Choice (Single Select)</option>
						<option value="2">Multi-Choice (Multi Select)</option>
						<option value="3">Textbox (Single)</option>
					</select>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default"
						onclick="doFunction();" id="addQuestion">Add</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

</div>

}
