@(title: String)(content: Html)
<!DOCTYPE html>
<html >
<head>
	<title>@title</title>
	<style type="text/css">
	.centerDiv
	{
		width: 70%;
		height:400px;
		margin: 0 auto;
		background-color:#FFA500 ;
		
	}
	</style>
	
	<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-datetimepicker.min.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/font-awesome.min.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/metisMenu.min.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/sb-admin-2.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/morris.css")">
</head>
<body>
	<div class="centerDiv">
		@content
	</div>
	
	<script src="@routes.Assets.versioned("javascripts/jquery.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("javascripts/jquery-ui.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("javascripts/moment.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("javascripts/bootstrap-datetimepicker.min.js")" type="text/javascript"></script>
	
	
	<script src="@routes.Assets.versioned("javascripts/metisMenu.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("javascripts/sb-admin-2.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("javascripts/morris.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("javascripts/raphael.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("javascripts/morris-data.js")" type="text/javascript"></script>
	
	

</body>
</html>
